language: python

python:
    - 3.7
    - 3.8
    - 3.9
    - 3.10

cache:
    directories:
        - $HOME/.cache/pip

env:
    - OMP_NUM_THREADS=2

before_install:
    - |
      wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
      chmod +x miniconda.sh
      ./miniconda.sh -u -b -p $HOME/miniconda
    - export PATH=$HOME/miniconda/bin:$PATH
    - conda update --yes conda

install:
    - conda create --yes -n test python=$TRAVIS_PYTHON_VERSION
    - source activate test
    - conda install --yes numpy=$NUMPY_VERSION nose cython numba
    - conda install --yes -c bccp pfft-python mpsort mpi4py
    - python setup.py install

script:
    - pip install runtests
    - python run-tests.py --mpirun="mpirun -np 4"
    - bash check_tag.sh pmesh/version.py

